<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes" />
<title>넥스에이전트 퍼블리싱 가이드 | layer-modal</title>

<link rel="stylesheet" href="../../static/css/import.css" media="all" />
<!-- only guide file -->
<link rel="stylesheet" href="../../static/css/@guide.css" media="all" />

<script src="../../static/js/jquery-3.6.0.js"></script>
<script src="../../static/js/jquery-ui.1.12.1.js"></script>
<script src="../../static/js/jquery.easing.1.4.1.js"></script>
<script src="../../static/js/slick.js"></script>
<script src="../../static/js/ui.common.js" defer></script><!-- 퍼블 작동확인 js입니다 -->
</head>
<body>

	<div class="cont-guide">
		<h2 class="tit-guide">layer-modal</h2>
		<div class="desc-guide">
		</div>
		<h3 class="tit-guide">풀 레이어</h3>
		<div class="source">
			<div class="copy">
				<button type="button" class="btn-layer-open" aria-controls="layerModal_01">레이어 열기</button>

				<!-- layer-modal -->
				<div class="layer-modal full" role="dialog" aria-modal="false" id="layerModal_01">
					<div class="wrap">
						<p class="layer-tit">레이어 타이틀</p>
	
						<div class="layer-cont">
							콘텐츠
						</div>
	
						<button type="button" class="btn-layer-close">닫기</button>
					</div>

					<div class="dimed"></div>
				</div>
				<!-- //layer-modal -->
			</div>
		</div>

	</div>

	<script type="text/javascript">
		$(document).on('click', '.source-view-toggle', function(){
			$(this).closest('.source').toggleClass('on');
			
			_html = $(this).closest('.source').find('.copy').html()
			$(this).closest('.source:not(".directly-code")').find('.xmp').html(_html);
		});
	</script>
	<script src="../../static/js/guide.js"></script><!-- only guide file -->
</body>
</html>
