<html lang="ko">
<head>

<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes" />
<title>넥스에이전트 퍼블리싱 가이드 | pagination</title>

<link rel="stylesheet" href="../../static/css/import.css" media="all" />
<!-- only guide file -->
<link rel="stylesheet" href="../../static/css/@guide.css" media="all" />

<script src="../../static/js/jquery-3.6.0.js"></script>
<script src="../../static/js/jquery-ui.1.12.1.js"></script>
<script src="../../static/js/jquery.easing.1.4.1.js"></script>

<script src="../../static/js/ui.common.js" defer></script><!-- 퍼블 작동확인 js입니다 -->

<body>

	<div class="cont-guide">
		<h2 class="tit-guide">pagination</h2>
		<div class="desc-guide">
			@@ default settings @@
			<br />
			margin-top:56px;
		</div>
		<h3 class="tit-guide">pagination</h3>
		<h4 class="tit-guide">default</h4>
		<div class="source">
			<div class="copy">
				<!-- pagination -->
				<div class="pagination">
					<a href="" class="first arr">처음으로</a>
					<a href="" class="prev arr">이전으로</a>
					<strong title="현재 페이지" class="active">1</strong>
					<a href="">2</a>
					<a href="">3</a>
					<a href="">4</a>
					<a href="">5</a>
					<a href="">6</a>
					<a href="">7</a>
					<a href="">8</a>
					<a href="">9</a>
					<a href="">10</a>
					<a href="" class="next arr">다음으로</a>
					<a href="" class="last arr">마지막으로</a>
				</div>
				<!-- //pagination -->
			</div>
		</div>

		<h4 class="tit-guide">비활성화</h4>
		<div class="source">
			<div class="copy">
				<!-- pagination -->
				<div class="pagination">
					<a href="" class="first arr disabled">처음으로</a>
					<a href="" class="prev arr disabled">이전으로</a>
					<strong title="현재 페이지" class="active">1</strong>
					<a href="">2</a>
					<a href="">3</a>
					<a href="">4</a>
					<a href="">5</a>
					<a href="">6</a>
					<a href="">7</a>
					<a href="">8</a>
					<a href="">9</a>
					<a href="">10</a>
					<a href="" class="next arr disabled">다음으로</a>
					<a href="" class="last arr disabled">마지막으로</a>
				</div>
				<!-- //pagination -->
			</div>
		</div>
	</div>

	<script type="text/javascript">
		$(document).on('click', '.source-view-toggle', function(){
			$(this).closest('.source').toggleClass('on');
			
			_html = $(this).closest('.source').find('.copy').html()
			$(this).closest('.source:not(".directly-code")').find('.xmp').html(_html);
		});
	</script>
	<script src="../../static/js/guide.js"></script><!-- only guide file -->
</body>
</html>
