<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes" />
<title>넥스에이전트 퍼블리싱 가이드 | board-form</title>

<link rel="stylesheet" href="../../static/css/import.css" media="all" />
<!-- only guide file -->
<link rel="stylesheet" href="../../static/css/@guide.css" media="all" />

<script src="../../static/js/jquery-3.6.0.js"></script>
<script src="../../static/js/jquery-ui.1.12.1.js"></script>
<script src="../../static/js/jquery.easing.1.4.1.js"></script>
<script src="../../static/js/slick.js"></script>
<script src="../../static/js/ui.common.js" defer></script><!-- 퍼블 작동확인 js입니다 -->
</head>
<body>

	<div class="cont-guide">
		<h2 class="tit-guide">board-form</h2>
		<div class="desc-guide">
			.title-3 + .board-form 인 경우 title-3 에 class mgb20 추가 (margin-bottom:20px)
		</div>
		<h3 class="tit-guide">default</h3>
		<div class="source">
			<div class="copy">
				<p class="title-3 mgb20">제목을 입력해주세요</p> 

				<div class="board-form">
					<table>
						<caption>제목을 입력해주세요.</caption>
						<colgroup>
							<col style="width:240px;" />
							<col />
						</colgroup>
						<tbody>
							<tr>
								<th scope="row">
									이름<span class="req" title="필수 입력 항목">*</span>
								</th>
								<td>
									<div class="wrap-input">
										<input type="text" title="이름을 입력해주세요." placeholder="이름을 입력해주세요." class="input-text" />
									</div>
								</td>
							</tr>
							<tr>
								<th scope="row">
									연령대<span class="req" title="필수 입력 항목">*</span>
								</th>
								<td>
									<div class="wrap-input">
										<select title="셀렉트박스 타이틀 입력">
											<option>선택하세요</option>
											<option>선택1</option>
											<option>선택2</option>
										</select>
									</div>
								</td>
							</tr>
							<tr>
								<th scope="row">
									성별<span class="req" title="필수 입력 항목">*</span>
								</th>
								<td>
									<div class="wrap-input">
										<span class="bg-chk">
											<input type="radio" id="radio_01_01" name="radio_01" />
											<label for="radio_01_01">라디오 1</label>
										</span>

										<span class="bg-chk">
											<input type="radio" id="radio_01_02" name="radio_01" />
											<label for="radio_01_02">라디오 2</label>
										</span>
									</div>
								</td>
							</tr>
							<tr>
								<th scope="row">
									전화번호<span class="req" title="필수 입력 항목">*</span>
								</th>
								<td>
									<div class="wrap-tel">
										<input type="tel" title="전화번호를 입력해주세요" placeholder="예) 01056789876" class="input-text" />
									</div>
								</td>
							</tr>
							<tr>
								<th scope="row">
									거주지<span class="req" title="필수 입력 항목">*</span>
								</th>
								<td>
									<div class="input-address">
										<div class="wrap">
											<select title="시/도를 선택해주세요">
												<option>시/도</option>
												<option>시/도1</option>
												<option>시/도2</option>
											</select>
					
											<select title="시/군/구를 선택해주세요">
												<option>시/군/구</option>
												<option>시/군/구1</option>
												<option>시/군/구2</option>
											</select>
					
											<select title="읍/면/동을 선택해주세요">
												<option>읍/면/동</option>
												<option>읍/면/동1</option>
												<option>읍/면/동2</option>
											</select>
										</div>
					
										<input type="text" title="상세주소를 입력하세요." placeholder="상세주소를 입력하세요." class="input-text">
									</div>
								</td>
							</tr>
							<tr>
								<th scope="row">기타사항</th>
								<td>
									<textarea rows="5" cols="5" title="기타사항을 입력해주세요." placeholder="내용을 입력해주세요." class="input-textarea"></textarea> 
								</td>
							</tr>
							<tr>
								<th scope="row">예상매출</th>
								<td>
									<div class="wrap-unit">
										<input type="number" title="타이틀입력" class="input-text" />
										<p class="unit">억원</p>
									</div>
								</td>
							</tr>
						</tbody>
					</table>
				</div>

				<p class="tit">개인정보수집 및 이용에 대한 동의(필수)</p>
				<div class="box-agree">
					<div class="agree-cont" tabindex="0">
						방침내용<br />
						방침내용<br />
						방침내용<br />
						방침내용<br />
						방침내용<br />
						방침내용<br />
						방침내용<br />
						방침내용<br />
						방침내용<br />
						방침내용<br />
						방침내용<br />
						방침내용<br />
						방침내용<br />
						방침내용<br />
						방침내용<br />
					</div>

					<div class="agree-chk">
						<span class="bg-chk">
							<input type="checkbox" id="agree_01_01" />
							<label for="agree_01_01">개인정보수집 및 이용에 동의합니다.</label>
						</span>
					</div>
				</div>
			</div>
		</div>

	</div>

	<script type="text/javascript">
		$(document).on('click', '.source-view-toggle', function(){
			$(this).closest('.source').toggleClass('on');
			
			_html = $(this).closest('.source').find('.copy').html()
			$(this).closest('.source:not(".directly-code")').find('.xmp').html(_html);
		});
	</script>
	<script src="../../static/js/guide.js"></script><!-- only guide file -->
</body>
</html>
