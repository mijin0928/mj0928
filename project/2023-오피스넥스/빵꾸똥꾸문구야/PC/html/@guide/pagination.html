<title>빵꾸똥꾸문구야 퍼블리싱 가이드 | PAGINATION</title>

<link rel="stylesheet" href="../../static/css/import.css" media="all" />

<link rel="stylesheet" href="../../static/css/@guide.css" media="all" />

<script src="../../static/js/jquery-1.12.4.min.js"></script>

<body>

	<div class="cont-guide">

		<h2 class="tit-guide">PAGINATION</h2>

		<h3 class="tit-guide">pagination</h3>
		<div class="source">
			<div class="copy">
				<div class="pagination">
					<ul>
						<li class="control first disabled"><a href="" class="btn-indent">처음으로</a></li>
						<li class="control prev disabled"><a href="" class="btn-indent">이전으로</a></li>
						<li><a href="" class="on">1</a></li>
						<li><a href="">2</a></li>
						<li><a href="">3</a></li>
						<li><a href="">4</a></li>
						<li><a href="">5</a></li>
						<li><a href="">6</a></li>
						<li><a href="">7</a></li>
						<li><a href="">8</a></li>
						<li><a href="">9</a></li>
						<li><a href="">10</a></li>
						<li class="control next"><a href="" class="btn-indent">다음으로</a></li>
						<li class="control last"><a href="" class="btn-indent">마지막으로</a></li>
					</ul>
				</div>
			</div>
			<button type="button" class="button source-view-toggle">소스보기</button>
			<xmp class="xmp"></xmp>
		</div>

	</div>

	<script type="text/javascript">
		$(document).on('click', '.source-view-toggle', function(){
			$(this).closest('.source').toggleClass('on');
			
			_html = $(this).closest('.source').find('.copy').html()
			$(this).closest('.source:not(".directly-code")').find('.xmp').html(_html);
		});
	</script>
</body>
</html>
