<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes" />
<title>빵꾸똥꾸문구야 퍼블리싱 가이드 | FORM</title>

<link rel="stylesheet" href="../../static/css/import.css" media="all" />
<!-- only guide file -->
<link rel="stylesheet" href="../../static/css/@guide.css" media="all" />

<script src="../../static/js/jquery-1.12.4.min.js"></script>
<script src="../../static/js/slick.js"></script>
<script src="../../static/js/swiper.min.js"></script>
<script src="../../static/js/aos.js"></script>
<script src="../../static/js/bgdg-pc-common.js" defer></script><!-- 퍼블 작동확인 js입니다 -->
</head>
<body>

	<div class="cont-guide">
		<div class="desc-guide">
		</div>
		<h3 class="tit-guide">슬릭슬라이드</h3>

		<h4 class="tit-guide">width 100%</h4>
		<div class="source">
			<div class="copy">
				<!-- slick -->
				<div class="slick main-slide">
					<div class="wrap">
						<div class="slide" style="background:pink">
							슬라이드1
						</div>
						<div class="slide" style="background:green">
							슬라이드2
						</div>
						<div class="slide" style="background:yellowgreen">
							슬라이드3
						</div>
						<div class="slide" style="background:yellow">
							슬라이드4
						</div>
						<div class="slide" style="background:gold">
							슬라이드5
						</div>
					</div>
					
				</div>
				<!-- //slick -->
			</div>

			<button type="button" class="button source-view-toggle">소스보기</button>
			<xmp class="xmp"></xmp>
		</div>

	</div>

	<script type="text/javascript">
		$(document).on('click', '.source-view-toggle', function(){
			$(this).closest('.source').toggleClass('on');
			
			_html = $(this).closest('.source').find('.copy').html()
			$(this).closest('.source:not(".directly-code")').find('.xmp').html(_html);
		});

		
 
	</script>
</body>
</html>
