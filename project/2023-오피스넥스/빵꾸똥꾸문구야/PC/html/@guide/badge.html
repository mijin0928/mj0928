<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes" />
<title>빵꾸똥꾸문구야 퍼블리싱 가이드 | TEXT</title>

<link rel="stylesheet" href="../../static/css/import.css" media="all" />
<!-- only guide file -->
<link rel="stylesheet" href="../../static/css/@guide.css" media="all" />

<script src="../../static/js/jquery-1.12.4.min.js"></script>
<script src="../../static/js/slick.js"></script>
<script src="../../static/js/swiper.min.js"></script>
<script src="../../static/js/aos.js"></script>
<script src="../../static/js/bgdg-pc-common.js" defer></script><!-- 퍼블 작동확인 js입니다 -->
</head>
<body>

	<div class="cont-guide">
		<h2 class="tit-guide">badge</h2>
		<h3 class="tit-guide" style="text-align:left;">단독</h3>
		<h4 class="tit-guide">default</h4>
		<div class="source">
			<div class="copy">
				<span class="badge bg-yellow">오픈</span>
				<span class="badge bg-gray">오픈예정</span>
				<span class="badge bg-gray bright">오픈예정</span>
				<span class="badge bg-pink">지역</span>
				<span class="badge bg-dark-blue">지역</span>
				<span class="badge bg-dark-green">지역</span>
				<span class="badge bg-dark-green bright">지역</span>
			</div>
			
			<button type="button" class="button source-view-toggle">소스보기</button>
			<xmp class="xmp"></xmp>
		</div>

		<h4 class="tit-guide">글자수 긴 경우</h4>
		<div class="source">
			<div class="copy">
				<span class="badge long bg-dark-blue">공실매장소개</span>
				<span class="badge long bg-dark-green">본사추천</span>
			</div>
			
			<button type="button" class="button source-view-toggle">소스보기</button>
			<xmp class="xmp"></xmp>
		</div>

		<h3 class="tit-guide">badge + 타이틀</h3>
		<div class="source">
			<div class="copy">
				<div class="badge-tit">
					<span class="badge long bg-dark-blue">공실매장소개</span>
					<p class="tit">등록일 2023.01.05</p>
				</div>

				<div class="yellow">
					<div class="badge-group">
						<div class="badge-tit">
							<span class="badge bg-yellow">오픈</span>
							<p class="tit">000호점</p>
						</div>
					</div>
				</div>

				<div class="badge-group">
					<div class="badge-tit">
						<span class="badge bg-gray">오픈예정</span>
						<p class="tit">000호점</p>
					</div>
				</div>

				<div class="badge-group">
					<div class="badge-tit">
						<span class="badge bg-pink">지역</span>
						<p class="tit">000호점</p>
					</div>

					<span class="badge bg-gray">오픈예정</span>
				</div>
			</div>
			
			<button type="button" class="button source-view-toggle">소스보기</button>
			<xmp class="xmp"></xmp>
		</div>

	</div>

	<script type="text/javascript">
		$(document).on('click', '.source-view-toggle', function(){
			$(this).closest('.source').toggleClass('on');
			
			_html = $(this).closest('.source').find('.copy').html()
			$(this).closest('.source:not(".directly-code")').find('.xmp').html(_html);
		});
	</script>
</body>
</html>
