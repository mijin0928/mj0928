<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes" />
<title>우리, 빵꾸똥꾸에서 만나! 빵꾸똥꾸 문구야｜상품 입점 문의</title>

<link rel="stylesheet" href="../../../static/css/import.css" media="all" />

<script src="../../../static/js/jquery-1.12.4.min.js"></script>
<script src="../../../static/js/slick.js"></script>
<script src="../../../static/js/swiper.min.js"></script>
<script src="../../../static/js/aos.js"></script>
<script src="../../../static/js/bgdg-pc-common.js" defer></script><!-- 퍼블 작동확인 js입니다 -->
</head>
<body>

	<header id="header">
		<div class="inner-wrap">
			<p class="color-red">layout.html 참고</p>
		</div>
	</header>

	<div class="container">
		<!-- container-util -->
		<div class="container-util">
			<div class="inner-wrap">
				<ul class="location">
					<li class="depth home"><a href="" class="btn-indent btn-home">HOME</a></li>
					<li id="mainDepth2" class="depth"><a href="" class="active"><!-- 활성화시 class active 추가 -->상품제휴문의</a></li>
				</ul>
			</div>
		</div>
		<!-- //container-util -->

		<!-- contents -->
		<div class="contents">
			<h2 class="title">상품 제휴 문의</h2>
			
			<div class="inner-wrap">
				<div class="table-area">
					<table class="a-l quik-table">
						<caption>상품 입점에 필요한 내용을 입력하는 표</caption>
						<colgroup>
							<col style="width:240px;">
							<col>
							<col style="width:240px;">
							<col>
						</colgroup>
	
						<tbody>
							<tr>
								<th scope="col" class="input-tit imp">회사명</th>
								<td>
									<input type="text" class="input-text" placeholder="회사명을 입력하세요" title="회사명 입력">
								</td>
								
								<th scope="col" class="input-tit imp">사업자번호</th>
								<td>
									<div class="num-wrap">
										<input type="text" class="input-text" title="사업자번호 첫번째 자리 입력">
										<input type="text" class="input-text" title="사업자번호 두번째 자리 입력">
										<input type="text" class="input-text" title="사업자번호 세번째 자리 입력">
									</div>
								</td>
							</tr>
							<tr>
								<th scope="col" class="input-tit imp">담당자명</th>
								<td>
									<input type="text" class="input-text" placeholder="담당자명을 입력하세요" title="담당자명 입력">
								</td>
								
								<th scope="col" class="input-tit imp">전화번호</th>
								<td>
									<div class="num-wrap">
										<input type="text" class="input-text" title="휴대전화 첫번째 자리 입력">
										<input type="text" class="input-text" title="휴대전화 두번째 자리 입력">
										<input type="text" class="input-text" title="휴대전화 세번째 자리 입력">
									</div>
								</td>
							</tr>
							<tr>
								<th scope="col" class="input-tit imp">품목</th>
								<td colspan="3">
									<input type="text" class="input-text" placeholder="품목을 입력하세요" title="품목 입력">
								</td>
							</tr>
							<tr>
								<th scope="col" class="input-tit imp">명함사진파일</th>
								<td colspan="3">
									<!-- 추후 수정 될 수 있음 -->
										<div class="input-wrap">
											<div class="file-area">
												<div class="file">
													<p class="text" title="첨부된 파일명 출력">파일을 선택하세요</p>
													<input type="file" id="file_upload_2" class="input-file">
													<label for="file_upload_2" class="label btn-add-file">파일 선택</label>
												</div>
											</div>
										</div>
									<!-- // 추후 수정 될 수 있음 -->
								</td>
							</tr>
							<tr>
								<th scope="col" class="input-tit imp">자세한 상품 소개 및<br>입점 희망사항</th>
								<td colspan="3">
									<textarea name="txtarea" class="txtarea w680px" placeholder="내용을 입력해주세요" title="자세한 상품 소개 및 입점 희망사항 입력"></textarea>
								</td>
							</tr>
						</tbody>
					</table>
				</div>

				<!-- 01-30 개인정보 수집 및 이용 동의 수정 -->
				<p class="privacy-txt font18 fw500">개인정보 수집 및 이용에 대한 동의 (필수)</p>
				<textarea name="textarea" class="txtarea a-l" readonly="" title="개인정보 수집 및 이용에 대한 동의">오피스넥스 빵꾸똥꾸문구야 상품입점문의 페이지에서는 아래와 같이 개인정보를 수집합니다.&#10;&#10;1) 개인정보 제공에 대한 동의</textarea>
				<div class="chk-agree float-r">
					<input type="checkbox" name="chk" id="chk_agree">
					<label for="chk_agree" class="font18">개인정보수집 및 이용에 동의합니다.</label>
				</div>

				<div class="btn-group">
					<button type="button" class="btn large round black">제휴 신청하기</button>
				</div>
			</div>
		</div>
		<!-- //contents -->
	</div>

	<!-- <aside class="quick-area">
		<p class="color-red">layout.html 참고</p>
	</aside> -->

	<footer id="footer">
		<p class="color-red">layout.html 참고</p>
	</footer>

</body>
</html>
