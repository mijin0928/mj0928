<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes" />
<title>빵꾸똥꾸문구야 퍼블리싱 가이드 | FORM</title>

<link rel="stylesheet" href="../../static/css/import.css" media="all">
<!-- only guide file -->
<link rel="stylesheet" href="../../static/css/@guide.css" media="all">

<script src="../../static/js/jquery-1.12.4.min.js"></script>
<script src="../../static/js/swiper.min.js"></script>
<script src="../../static/js/bgdg-mb-common.js" defer></script><!-- 퍼블 작동확인 js입니다 -->
</head>
<body>

	<div class="cont-guide">
		<h3 class="tit-guide">Swiper Slide</h3>
		<h4 class="tit-guide">default (페이지 내부)</h4>
		<div class="source">
			<div class="copy">
				<!-- swiper -->
				<div class="swiper-intro type01">
					<div class="swiper-container">
						<ul class="swiper-wrapper">
							<li class="swiper-slide">
								<img src="../../../../PC/static/images/images/intro-slide01-1.png" alt="매장사진" />
							</li>
							<li class="swiper-slide">
								<img src="../../../../PC/static/images/images/intro-slide01-2.png" alt="매장사진" />
							</li>
							<li class="swiper-slide">
								<img src="../../../../PC/static/images/images/intro-slide01-3.png" alt="매장사진" />
							</li>
						</ul>
						<div class="intro-pagination type01"></div>
					</div>
				</div>
				<!-- //swiper -->
			</div>

			<button type="button" class="button source-view-toggle">소스보기</button>
			<xmp class="xmp"></xmp>
		</div>
	</div>

	<script type="text/javascript">
		$(document).on('click', '.source-view-toggle', function(){
			$(this).closest('.source').toggleClass('on');
			
			_html = $(this).closest('.source').find('.copy').html()
			$(this).closest('.source:not(".directly-code")').find('.xmp').html(_html);
		});

		
 
	</script>
</body>
</html>
