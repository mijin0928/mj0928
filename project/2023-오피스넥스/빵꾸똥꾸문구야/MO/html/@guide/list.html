<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes" />
<title>빵꾸똥꾸문구야 퍼블리싱 가이드 | LIST</title>

<link rel="stylesheet" href="../../static/css/import.css" media="all">
<!-- only guide file -->
<link rel="stylesheet" href="../../static/css/@guide.css" media="all">

<script src="../../static/js/jquery-1.12.4.min.js"></script>
<script src="../../static/js/swiper.min.js"></script>
<script src="../../static/js/bgdg-mb-common.js" defer></script><!-- 퍼블 작동확인 js입니다 -->
</head>
<body>

	<div class="cont-guide">
		<h2 class="tit-guide">LIST</h2>

		<h3 class="tit-guide">dot-list</h3>
		<div class="source">
			<div class="copy">
				<ul class="dot-list">
					<li>본사추천 : 본사에서 현장 상권 분석 진행 완료 매장</li>
					<li>공실매장 : 데이터를 기반으로 상권 확인 검증 매장</li>
				</ul>
			</div>
				
			<button type="button" class="button source-view-toggle">소스보기</button>
			<xmp class="xmp"></xmp>
		</div>

		<h3 class="tit-guide">number-list</h3>
		<div class="source">
			<div class="copy">
				<div class="desc-guide mt30">
					ul에 class="tab-num-list" 추가하여 사용
				</div>
				<ul class="tab-num-list">
					<li>
						<span class="num">1</span>
						<span class="desc">다양한 소개 방식으로 무인문구점 매장 수 전체 1위</span>
					</li>
					<li>
						<span class="num">2</span>
						<span class="desc">2호점 운영 21개 매장, 3호점 운영 1개 매장</span>
					</li>
					<li>
						<span class="num">3</span>
						<span class="desc">일 2시간 투자로 안정적인 수입 창출이 가능한 브랜드</span>
					</li>
					<li>
						<span class="num">4</span>
						<span class="desc">업계 최고 상권 분석 전문가가 정확한 상권 분석을 통한 매장 오픈</span>
					</li>
				</ul>
			</div>

			<button type="button" class="button source-view-toggle">소스보기</button>
			<xmp class="xmp"></xmp>
		</div>
		<div class="desc-guide mt30"></div>
	</div>


	<script type="text/javascript">
		$(document).on('click', '.source-view-toggle', function(){
			$(this).closest('.source').toggleClass('on');
			
			_html = $(this).closest('.source').find('.copy').html()
			$(this).closest('.source').find('.xmp').html(_html);
		});
	</script>
</body>
</html>
