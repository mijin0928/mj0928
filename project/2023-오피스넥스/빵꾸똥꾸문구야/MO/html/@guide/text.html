<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes" />
<title>빵꾸똥꾸문구야 퍼블리싱 가이드 | TEXT</title>

<link rel="stylesheet" href="../../static/css/import.css" media="all">
<!-- only guide file -->
<link rel="stylesheet" href="../../static/css/@guide.css" media="all">

<script src="../../static/js/jquery-1.12.4.min.js"></script>
<script src="../../static/js/swiper.min.js"></script>
<script src="../../static/js/bgdg-mb-common.js" defer></script><!-- 퍼블 작동확인 js입니다 -->
</head>
<body>

	<div class="cont-guide">
		<h2 class="tit-guide">TITIE, TEXT</h2>
		<h3 class="tit-guide" style="text-align:left;">title</h3>
		<div class="source">
			<div class="copy">
				<h1 class="title">서브 상단 타이틀</h1>
				<p class="txt">line-height:20px color:#222</p>
			</div>
			
			<button type="button" class="button source-view-toggle">소스보기</button>
			<xmp class="xmp"></xmp>
		</div>

		<h3 class="tit-guide" style="text-align:left;">텍스트 부과설명</h3>
		<div class="source">
			<div class="copy">
				<p class="alert-txt">인테리어 점주 직접 시공 시 감리비가 발생됩니다(10만원/평)</p>
			</div>
			
			<button type="button" class="button source-view-toggle">소스보기</button>
			<xmp class="xmp"></xmp>
		</div>

		<h3 class="tit-guide" style="text-align:left;">text highlight</h3>
		<div class="source">
			<div class="copy">
				<div class="order">
					<div class="tab-list-wrap">
						<p class="tit font18">학생 고객 타케팅 기업과의 매장 홍보 전략 제휴</p>
					</div>
				</div>
			</div>
			<div class="desc-guide mgt30">
				해당 css는 메인 > 창업솔루션tab > <strong>부가수익창출 영역</strong>에서만 사용
				<br>
				class="order" 가 최상위 부모
				<br>
				font-size > <strong>html에 class 추가하여 사용</strong>
				<br>
				highlight 효과 p 태그에 <strong>bg 처리</strong>
			</div>
			
			<button type="button" class="button source-view-toggle">소스보기</button>
			<xmp class="xmp"></xmp>
		</div>
	</div>

	<script type="text/javascript">
		$(document).on('click', '.source-view-toggle', function(){
			$(this).closest('.source').toggleClass('on');
			
			_html = $(this).closest('.source').find('.copy').html()
			$(this).closest('.source:not(".directly-code")').find('.xmp').html(_html);
		});
	</script>
</body>
</html>
