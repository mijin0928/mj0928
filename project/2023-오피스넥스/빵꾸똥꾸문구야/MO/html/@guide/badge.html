<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes" />
<title>빵꾸똥꾸문구야 퍼블리싱 가이드 | BUTTON</title>

<link rel="stylesheet" href="../../static/css/import.css" media="all">
<!-- only guide file -->
<link rel="stylesheet" href="../../static/css/@guide.css" media="all">

<script src="../../static/js/jquery-1.12.4.min.js"></script>
<script src="../../static/js/swiper.min.js"></script>
<script src="../../static/js/bgdg-mb-common.js" defer></script><!-- 퍼블 작동확인 js입니다 -->
</head>
<body>

	<div class="cont-guide">
		<h2 class="tit-guide">BADGE</h2>

		<h3 class="tit-guide">단독</h3>
		<h4 class="tit-guide">default</h4>
		<div class="source">
			<div class="copy">
				<span class="badge bg-gray">오픈예정</span>
				<span class="badge bg-yellow">오픈</span>
				<span class="badge bg-green">본사추천</span>
				<span class="badge bg-blue">공실매장</span>
			</div>
			
			<button type="button" class="button source-view-toggle">소스보기</button>
			<xmp class="xmp"></xmp>
		</div>

		<h3 class="tit-guide">tab badge</h3>
		<div class="source">
			<div class="copy">
				<div class="desc-guide mgt30">
					메인 페이지 경쟁력 tab contents badge<br>
					span 태그에 class="tab badge" 추가하여 사용
				</div>
				<span class="tab-badge bg-pink">업계최초</span>
				<span class="tab-badge bg-purple">브랜드 경쟁력</span>
			</div>
			
			<button type="button" class="button source-view-toggle">소스보기</button>
			<xmp class="xmp"></xmp>

		</div>

		<div class="desc-guide mt30">
		</div>
	</div>

	<script type="text/javascript">
		$(document).on('click', '.source-view-toggle', function(){
			$(this).closest('.source').toggleClass('on');
			
			_html = $(this).closest('.source').find('.copy').html()
			$(this).closest('.source').find('.xmp').html(_html);
		});
	</script>
</body>
</html>
