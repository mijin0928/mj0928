<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes" />
<title>빵꾸똥꾸문구야 퍼블리싱 가이드 | COMPONENT</title>

<link rel="stylesheet" href="../../static/css/import.css" media="all">
<!-- only guide file -->
<link rel="stylesheet" href="../../static/css/@guide.css" media="all">

<script src="../../static/js/jquery-1.12.4.min.js"></script>
<script src="../../static/js/swiper.min.js"></script>
<script src="../../static/js/bgdg-mb-common.js" defer></script><!-- 퍼블 작동확인 js입니다 -->
</head>
<body>

    <div class="cont-guide">
		<h2 class="tit-guide">COMPONENT</h2>

		<h3 class="tit-guide">input</h3>
		<div class="source">
			<div class="copy">

				<div class="input-block">
					<div class="input-wrap">
						<p class="input-tit imp">이름</p>
						<input type="text" class="input-text" placeholder="이름을 입력하세요" title="이름 입력">
					</div>
					<div class="input-wrap mgt20">
						<p class="input-tit imp">이름 disabled</p>
						<input type="text" class="input-text" placeholder="이름을 입력하세요" title="이름 입력" disabled>
					</div>
				</div>

			</div>
			<button type="button" class="button source-view-toggle">소스보기</button>
			<xmp class="xmp"></xmp>
		</div>

        <h3 class="tit-guide">select</h3>
		<div class="source">
			<div class="copy">
				<div class="select-box">
					<select title="선택하세요" class="input-select">
						<option value="" selected="selected" disabled="disabled">선택하세요</option>
						<option value="">서울</option>
						<option value="">경기도</option>
						<option value="">인천</option>
					</select>
				</div>
			</div>
			<button type="button" class="button source-view-toggle">소스보기</button>
			<xmp class="xmp"></xmp>
		</div>

		<h3 class="tit-guide">select type 02 -address</h3>
		<div class="source">
			<div class="copy">

				<div class="input-wrap">
					<p class="input-tit imp">개설희망지역</p>
					<div class="address-select-wrap">
						<select title="시/도 선택" class="input-select address">
							<option selected="selected" disabled="disabled">시/도</option>
							<option>서울특별시</option>
							<option>인천광역시</option>
							<option>경기도</option>
						</select>
						<select title="시/군/구 선택" class="input-select address">
							<option selected="selected" disabled="disabled">시/군/구</option>
							<option>강남구</option>
							<option>동작구</option>
							<option>서초구</option>
						</select>
					</div>
					<input type="text" class="input-text address" placeholder="상세주소를 입력하세요" title="상세주소 입력">
				</div>
				
			</div>
			<button type="button" class="button source-view-toggle">소스보기</button>
			<xmp class="xmp"></xmp>
		</div>

		<h3 class="tit-guide">file upload</h3>
		<div class="source">
			<div class="copy">

				<div class="input-wrap">
					<p class="input-tit imp">명함사진파일</p>
					<div class="file-area">
						<div class="file">
							<p class="text" title="첨부된 파일명 출력">파일을 선택하세요</p>
							<input type="file" id="file_upload_2" class="input-file">
							<label for="file_upload_2" class="label btn-add-file">파일첨부</label>
						</div>
					</div>
				</div>
				
			</div>
			<button type="button" class="button source-view-toggle">소스보기</button>
			<xmp class="xmp"></xmp>
		</div>

        <h3 class="tit-guide">textarea</h3>
		<div class="source">
			<div class="copy">
				<p>일반</p>
				<textarea name="txtarea" title="타이틀 입력" class="txtarea" placeholder="내용을 입력해주세요"></textarea>
				<p>readonly</p>
				<textarea name="txtarea" title="타이틀 입력" class="txtarea" readonly="">오피스넥스 빵꾸똥꾸문구야 상품입점문의 페이지에서는 아래와 같이 개인정보를 수집합니다.&#10;&#10;1) 개인정보 제공에 대한 동의</textarea>
				<p>disabled</p>
				<textarea name="txtarea" title="타이틀 입력" class="txtarea" placeholder="내용을 입력해주세요" disabled=""></textarea>
			</div>
			<button type="button" class="button source-view-toggle">소스보기</button>
			<xmp class="xmp"></xmp>
		</div>

		<h3 class="tit-guide">checkbox</h3>
		<div class="source">
			<div class="copy">
				<div class="chk-block">
					<div class="chk-inner-block">
						<span class="chk-wrap">
							<input type="checkbox" name="chk01" id="check01_01">
							<label for="check01_01">chk</label>
						</span>
					</div>

					<div class="chk-inner-block">
						<span class="chk-wrap">
							<input type="checkbox" name="chk01" id="check01_02" checked="checked">
							<label for="check01_02">chk-on</label>
						</span>
					</div>

					<div class="chk-inner-block">
						<span class="chk-wrap">
							<input type="checkbox" name="chk01" id="check01_03" disabled="disabled">
							<label for="check01_03">disabled</label>
						</span>
					</div>

					<div class="chk-inner-block">
						<span class="chk-wrap">
							<input type="checkbox" name="chk01" id="check01_04" disabled="disabled" class="chk-on">
							<label for="check01_04">disabled-on</label>
						</span>
					</div>
				</div>
			</div>
			<button type="button" class="button source-view-toggle">소스보기</button>
			<xmp class="xmp"></xmp>
		</div>

		<h3 class="tit-guide">text + checkbox</h3>
		<div class="source">
			<div class="copy">
				<p class="privacy-txt font18 fw500">개인정보 수집 및 이용에 대한 동의 (필수)</p>
				<div class="chk-agree float-r">
					<input type="checkbox" name="chk" id="chk_agree">
					<label for="chk_agree">개인정보수집 및 이용에 동의합니다.</label>
				</div>
			</div>
			<button type="button" class="button source-view-toggle">소스보기</button>
			<xmp class="xmp"></xmp>
		</div>

		<h3 class="tit-guide">radio</h3>
		<div class="source">
			<div class="copy">
				<div class="radio-block">
					<div class="radio-inner-block">
						<span class="radio-wrap">
							<input type="radio" name="radio01" id="radio01_01">
							<label for="radio01_01">radio</label>
						</span>
					</div>

					<div class="radio-inner-block">
						<span class="radio-wrap">
							<input type="radio" name="radio01" id="radio01_02" checked="checked">
							<label for="radio01_02">radio-on</label>
						</span>
					</div>

					<div class="radio-inner-block">
						<span class="radio-wrap">
							<input type="radio" name="radio01" id="radio01_03" disabled="disabled">
							<label for="radio01_03">disabled</label>
						</span>
					</div>

					<div class="radio-inner-block">
						<span class="radio-wrap">
							<input type="radio" name="radio01" id="radio01_04" disabled="disabled" class="radio-on">
							<label for="radio01_04">disabled-on</label>
						</span>
					</div>
				</div>
			</div>
			<button type="button" class="button source-view-toggle">소스보기</button>
			<xmp class="xmp"></xmp>
		</div>

		<h3 class="tit-guide">사업자번호</h3>
		<div class="source">
			<div class="copy">
				<div class="num-wrap">
					<input type="text" class="input-text" title="사업자번호 첫번째 자리 입력">
					<input type="text" class="input-text" title="사업자번호 두번째 자리 입력">
					<input type="text" class="input-text" title="사업자번호 세번째 자리 입력">
				</div>
			</div>
			<button type="button" class="button source-view-toggle">소스보기</button>
			<xmp class="xmp"></xmp>
		</div>

		<h3 class="tit-guide">전화번호</h3>
		<div class="source">
			<div class="copy">
				<div class="num-wrap">
					<input type="text" class="input-text" title="휴대전화 첫번째 자리 입력">
					<input type="text" class="input-text" title="휴대전화 두번째 자리 입력">
					<input type="text" class="input-text" title="휴대전화 세번째 자리 입력">
				</div>
			</div>
			<button type="button" class="button source-view-toggle">소스보기</button>
			<xmp class="xmp"></xmp>
		</div>

		<h3 class="tit-guide">search</h3>
		<div class="source">
			<div class="copy">
				<div class="calculate">
					<input type="text" title="매장평수를 입력하세요" placeholder="매장평수를 입력하세요" class="input-text font18">
					<button type="button" class="btn large black round font18 fw600">계산하기</button>
				</div>
			</div>
			<button type="button" class="button source-view-toggle">소스보기</button>
			<xmp class="xmp"></xmp>
		</div>
	</div>

	<script type="text/javascript">
		$(document).on('click', '.source-view-toggle', function(){
			$(this).closest('.source').toggleClass('on');
			
			_html = $(this).closest('.source').find('.copy').html()
			$(this).closest('.source').find('.xmp').html(_html);
		});
	</script>

</body>
</html>
