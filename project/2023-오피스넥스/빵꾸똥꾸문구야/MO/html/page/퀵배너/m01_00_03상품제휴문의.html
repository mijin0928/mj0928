<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes" />
<title>우리, 빵꾸똥꾸에서 만나! 빵꾸똥꾸 문구야 | 상품제휴문의</title>

<link rel="stylesheet" href="../../../static/css/import.css" media="all" />

<script src="../../../static/js/jquery-1.12.4.min.js"></script>
<script src="../../../static/js/swiper.min.js"></script>
<script src="../../../static/js/aos.js"></script>
<script src="../../../static/js/bgdg-mb-common.js" defer></script><!-- 퍼블 작동확인 js입니다 -->
</head>
<body>
	<!-- app -->
	<div id="app">
		<!-- ui-wrap -->
		<div class="ui-wrap">
			<!-- header -->
			
			<header>
				<a href="" class="ui-btn btn-back">뒤로가기</a>
				<h1 class="title">상품제휴문의</h1>

				<div class="btn-group">
					<a href="" class="ui-btn btn-mall">빵똥몰 바로가기</a>
					<button type="button" class="ui-btn btn-allmenu">전체메뉴 열기</button><!-- click 시 ui-allmenu class active 추가 -->
				</div>
			</header>
			<!-- //header -->

			<!-- ui-allmenu -->
			<div class="ui-allmenu"><!-- 활성화시 class active 추가 -->
				<h2 class="hidden">전체메뉴</h2>

				<div class="btn-group">
					<button type="button" class="ui-btn btn-close">전체메뉴 닫기</button><!-- click 시 ui-allmenu class active 삭제 -->
				</div>

				<div class="allmenu-cont">
					<p class="txt color-red">layout.html 참고</p>
				</div>

			</div>
			<!-- //ui-allmenu -->
	
			<!-- container -->
			<div class="container">
				<!-- contents -->
				<div class="contents">
					<div class="input-block line">
						<div class="input-wrap">
							<p class="input-tit imp">회사명</p>
							<input type="text" class="input-text" placeholder="회사명을 입력하세요" title="회사명 입력">
						</div>
					</div>
				
					<div class="input-block mgt40">
						<div class="input-wrap">
							<p class="input-tit imp">사업자번호</p>
							<div class="num-wrap">
								<input type="text" class="input-text" title="사업자번호 첫번째 자리 입력">
								<input type="text" class="input-text" title="사업자번호 두번째 자리 입력">
								<input type="text" class="input-text" title="사업자번호 세번째 자리 입력">
							</div>
						</div>
					</div>
				
					<div class="input-block mgt40">
						<div class="input-wrap">
							<p class="input-tit imp">담당자명</p>
							<input type="text" class="input-text" placeholder="담당자명을 입력하세요" title="담당자명 입력">
						</div>
					</div>
				
					<div class="input-block mgt40">
						<div class="input-wrap">
							<p class="input-tit imp">전화번호</p>
							<div class="num-wrap">
								<input type="text" class="input-text" title="휴대전화 첫번째 자리 입력">
								<input type="text" class="input-text" title="휴대전화 두번째 자리 입력">
								<input type="text" class="input-text" title="휴대전화 세번째 자리 입력">
							</div>
						</div>
					</div>
				
					<div class="input-block mgt40">
						<div class="input-wrap">
							<p class="input-tit imp">품목</p>
							<input type="text" class="input-text" placeholder="품목을 입력하세요" title="품목 입력">
						</div>
					</div>
				
					<div class="input-block mgt40">
						<div class="input-wrap">
							<p class="input-tit imp">명함사진파일</p>
							<div class="file-area">
								<div class="file">
									<p class="text" title="첨부된 파일명 출력">파일을 선택하세요</p>
									<input type="file" id="file_upload_2" class="input-file">
									<label for="file_upload_2" class="label btn-add-file">파일 선택</label>
								</div>
							</div>
						</div>
					</div>
				
					<div class="input-block mgt40">
						<div class="input-wrap">
							<p class="input-tit imp">자세한 상품소개 및 입점 희망사항</p>
							
							<textarea name="txtarea" title="자세한 상품소개 및 입점 희망사항 입력" class="txtarea" placeholder="내용을 입력해주세요"></textarea>
						</div>
					</div>
				
					<p class="privacy-txt font18 fw500 mgt40">개인정보 수집 및 이용에 대한 동의 (필수)</p>
					<textarea name="textarea" class="txtarea a-l" readonly="" title="개인정보 수집 및 이용에 대한 동의">오피스넥스 빵꾸똥꾸문구야 상품입점문의 페이지에서는 아래와 같이 개인정보를 수집합니다.&#10;&#10;1) 개인정보 제공에 대한 동의</textarea>
					<div class="chk-agree">
						<input type="checkbox" name="chk" id="chk_agree">
						<label for="chk_agree">개인정보수집 및 이용에 동의합니다.</label>
					</div>
				
					<div class="btn-group">
						<div class="center">
							<button type="button" class="btn large round black font18 fw500 modal-open">제휴 신청하기</button>
						</div>
					</div>

					<div class="modal-wrap" id="confirm01">
					
						<div class="modal-block">
							
							<!-- 데이터 없을 경우 -->
							<i class="iconset ico-alert"></i>
							<p class="modal-desc a-c"><span class="color-red">이름</span>을 입력하세요.</p>
							<!-- // 데이터 없을 경우 -->
	
							<!-- 완료 모달 -->
							<!-- <i class="iconset ico-confirm"></i> -->
							<!-- <p class="modal-desc a-c">고객님의 창업상담신청이<br>완료되었습니다.</p> -->
							<!-- // 완료 모달 -->
	
							<div class="button-block modal-close">
								<button type="button" class="btn max black bottom-round">확인</button>
							</div>
	
						</div>
						<div class="bg-dim"></div>
	
					</div>
				</div>
				<!-- //contents -->
			</div>
			<!-- //container -->
	
			<!-- footer -->
			<footer>
				<p class="txt color-red">layout.html 참고</p>
			</footer>
			<!-- //footer -->
	
			<div class="fix-area">
				<a href="" class="ui-btn">창업<br />상담</a>

				<div class="btn-group">
					<a href="" class="ui-btn">상품제휴</a>
					<a href="" class="ui-btn">오픈비용계산</a>
					<a href="" class="ui-btn">공실매장소개</a>
				</div>

				<!-- !! 2023-03-03 퍼블리싱 수정 
					to 개발 : ui-btn 예상오픈계산 -> 오픈비용계산
				으로 변경 -->
				<div class="common-list">
					<a href="" class="ui-btn btn-kakaoch">카카오채널</a>
					<a href="" class="ui-btn btn-top">상단으로 가기</a>
				</div>
			</div>
			
		</div>
		<!-- ui-wrap -->

	</div>
	<!-- //app -->
</body>
</html>
