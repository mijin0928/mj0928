<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes" />
<title>팬트리24 퍼블리싱 가이드 | component</title>

<link rel="stylesheet" href="../../static/css/import.css" media="all" />
<!-- only guide file -->
<link rel="stylesheet" href="../../static/css/@guide.css" media="all" />

<script src="../../static/js/jquery-3.6.0.js"></script>
<script src="../../static/js/jquery-ui.1.12.1.js" ></script>
<script src="../../static/js/jquery.easing.1.4.1.js"></script>
<script src="../../static/js/slick.js"></script>
<script src="../../static/js/aos.js"></script>
<script src="../../static/js/ui.common.js" defer></script><!-- 퍼블 작동확인 js입니다 -->
</head>
<body>

	<div class="cont-guide">
		<h2 class="tit-guide">component</h2>
		<div class="desc-guide">
			
		</div>

		<h3 class="tit-guide">input - text</h3>

		<h4 class="tit-guide">default</h4>
		<div class="source">
			<div class="copy">
				<div class="wrap-input">
					<input type="text" title="타이틀입력" placeholder="default" class="input-text" />
				</div>
			</div>
		</div>

		<h4 class="tit-guide">readonly</h4>
		<div class="source">
			<div class="copy">
				<div class="wrap-input">
					<input type="text" title="타이틀입력" placeholder="readonly" readonly="readonly" class="input-text" />
				</div>
			</div>
		</div>

		<h4 class="tit-guide">disabled</h4>
		<div class="source">
			<div class="copy">
				<div class="wrap-input">
					<input type="text" title="타이틀입력" placeholder="disabled" disabled="disabled" class="input-text" />
				</div>
			</div>
		</div>

		<h3 class="tit-guide">에러일때</h3>
		<div class="source">
			<div class="copy">
				<div class="wrap-input err">
					<input type="text" title="타이틀입력" placeholder="default" class="input-text" />
				</div>
			</div>
		</div>

		<h3 class="tit-guide">단위</h3>
		<div class="source">
			<div class="copy">
				<div class="wrap-unit">
					<input type="number" title="타이틀입력" placeholder="default" class="input-text" />
				</div>
			</div>
		</div>

		<h4 class="tit-guide">단위 :: 에러일때</h4>
		<div class="source">
			<div class="copy">
				<div class="wrap-unit err">
					<input type="number" title="타이틀입력" placeholder="default" class="input-text" />
				</div>
			</div>
		</div>

		<h3 class="tit-guide">SELECT</h3>
		<h4 class="tit-guide">default</h4>
		<div class="source">
			<div class="copy">
				<select title="셀렉트박스 타이틀 입력">
					<option>선택</option>
					<option>선택1</option>
					<option>선택2</option>
				</select>
			</div>
		</div>

		<h4 class="tit-guide">disabled</h4>
		<div class="source">
			<div class="copy">
				<select title="셀렉트박스 타이틀 입력" disabled="disabled">
					<option>선택</option>
					<option>선택1</option>
					<option>선택2</option>
				</select>
			</div>
		</div>

		<h3 class="tit-guide">연락처</h3>
		<div class="source">
			<div class="copy">
				<div class="wrap-tel">
					<div class="num"><input type="tel" title="연락처를 입력해주세요" class="input-text" /></div>
				</div>
			</div>
		</div>

		<h3 class="tit-guide">거주지</h3>
		<div class="source">
			<div class="copy">
				<div class="input-address">
					<div class="wrap">
						<select title="시/도를 선택해주세요">
							<option>시/도</option>
							<option>시/도1</option>
							<option>시/도2</option>
						</select>

						<select title="시/군/구를 선택해주세요">
							<option>시/군/구</option>
							<option>시/군/구1</option>
							<option>시/군/구2</option>
						</select>

						<select title="읍/면/동을 선택해주세요">
							<option>읍/면/동</option>
							<option>읍/면/동1</option>
							<option>읍/면/동2</option>
						</select>
					</div>

					<input type="text" title="상세주소를 입력하세요." placeholder="상세주소를 입력하세요." class="input-text" />
				</div>
			</div>
		</div>

		<h3 class="tit-guide">textarea</h3>
		<h4 class="tit-guide">default</h4>
		<div class="source">
			<div class="copy">
				<textarea rows="5" cols="5" title="타이틀입력" placeholder="default" class="input-textarea"></textarea>
			</div>
		</div>

		<h4 class="tit-guide">readonly</h4>
		<div class="source">
			<div class="copy">
				<textarea rows="5" cols="5" title="타이틀입력" placeholder="readonly" readonly="readonly" class="input-textarea">readonly</textarea>
			</div>
		</div>

		<h4 class="tit-guide">disabled</h4>
		<div class="source">
			<div class="copy">
				<textarea rows="5" cols="5" title="타이틀입력" placeholder="disabled" disabled="disabled" class="input-textarea"></textarea>
			</div>
		</div>

		<h3 class="tit-guide">radio</h3>
		<div class="source">
			<div class="copy">
				<span class="bg-chk">
					<input type="radio" id="radio_01_01" name="radio_01" />
					<label for="radio_01_01">라디오 1</label>
				</span>
				<span class="bg-chk">
					<input type="radio" id="radio_01_02" name="radio_01" checked="checked" />
					<label for="radio_01_02">라디오 2</label>
				</span>
				<span class="bg-chk">
					<input type="radio" id="radio_01_03" name="radio_01" disabled="disabled" />
					<label for="radio_01_03">라디오 3</label>
				</span>
				<span class="bg-chk">
					<input type="radio" id="radio_01_04" name="radio_01" checked="checked" disabled="disabled" />
					<label for="radio_01_04">라디오 4</label>
				</span>
			</div>
		</div>

		<h3 class="tit-guide">checkbox</h3>
		<div class="source">
			<div class="copy">
				<span class="bg-chk">
					<input type="checkbox" id="chk_01_01" />
					<label for="chk_01_01">체크박스 1</label>
				</span>
				<span class="bg-chk">
					<input type="checkbox" id="chk_01_02" checked="checked" />
					<label for="chk_01_02">체크박스 2</label>
				</span>
				<span class="bg-chk">
					<input type="checkbox" id="chk_01_03" disabled="disabled" />
					<label for="chk_01_03">체크박스 3</label>
				</span>
				<span class="bg-chk">
					<input type="checkbox" id="chk_01_04" checked="checked" disabled="disabled" />
					<label for="chk_01_04">체크박스 4</label>
				</span>
			</div>
		</div>

	</div>

	<script type="text/javascript">
		$(document).on('click', '.source-view-toggle', function(){
			$(this).closest('.source').toggleClass('on');
			
			_html = $(this).closest('.source').find('.copy').html()
			$(this).closest('.source:not(".directly-code")').find('.xmp').html(_html);
		});
	</script>
	<script src="../../static/js/guide.js"></script><!-- only guide file -->
</body>
</html>
