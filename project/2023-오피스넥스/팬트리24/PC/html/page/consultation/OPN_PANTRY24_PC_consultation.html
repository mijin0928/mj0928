<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>상담신청 | 팬트리24</title>

<link rel="stylesheet" type="text/css" href="../../../static/css/import.css">

<script src="../../../static/js/jquery-3.6.0.js"></script>
<script src="../../../static/js/jquery-ui.1.12.1.js" ></script>
<script src="../../../static/js/jquery.easing.1.4.1.js"></script>
<script src="../../../static/js/slick.js"></script>
<script src="../../../static/js/aos.js"></script>
<script src="../../../static/js/ui.common.js" defer></script><!-- 퍼블 작동확인 js입니다 -->
</head>
<body>

	<!-- Header -->
	<header id="header" class="white">
		<p class="color-red">layout.html 참고</p>
	</header>
	<!-- // Header -->

	<!-- container -->
	<div class="container"><div class="location">
			<div class="depth">
				<a href="" class="home">홈 바로가기</a>
			</div>
			<div class="depth">
				<p>상담신청</p>
			</div>
		</div>

		<div id="contents">
			<h2 class="title-2">상담신청</h2>

			<div class="inner-wrap">
				<!-- board-form -->
				<div class="board-form">
					<table>
						<caption>나의 정보 표 입니다</caption>
						<colgroup>
							<col style="width:240px;" />
							<col />
						</colgroup>
						<tbody>
							<tr>
								<th scope="row">
									회사명<span class="req" title="필수 입력 항목">*</span>
								</th>
								<td>
									<div class="wrap-input">
										<input type="text" title="회사명을 입력하세요" placeholder="회사명을 입력하세요" class="input-text" />
									</div>
								</td>
							</tr>
							<tr>
								<th scope="row">
									주소<span class="req" title="필수 입력 항목">*</span>
								</th>
								<td>
									<!-- 2023-04-13 : 수정 -->
									<div class="input-post">
										<div class="post">
											<input type="number" title="우편번호 입력" class="input-text">
											<a href="" class="button">우편번호검색</a>
										</div>
										
										<input type="text" title="주소를 입력하세요" placeholder="주소를 입력하세요" class="input-text">
										<input type="text" title="상세주소를 입력하세요" placeholder="상세주소를 입력하세요" class="input-text">
										
										<p class="info-text">서비스를 받으실 주소를 입력해주세요</p>
									</div>
									<!--// 2023-04-13 : 수정 -->
								</td>
							</tr>
							<tr>
								<th scope="row">
									담당자명<span class="req" title="필수 입력 항목">*</span>
								</th>
								<td>
									<div class="wrap-input">
										<input type="text" title="담당자명을 입력하세요" placeholder="이름을 입력하세요" class="input-text" />
									</div>
								</td>
							</tr>
							
							<!-- 2023-03-31 : 직급 추가 -->
							<tr>
								<th scope="row">
									직급<span class="req" title="필수 입력 항목">*</span>
								</th>
								<td>
									<div class="wrap-input">
										<input type="text" title="직급을 입력하세요" placeholder="직급을 입력하세요" class="input-text" />
									</div>
								</td>
							</tr>
							<!--// 2023-03-31 : 직급 추가 -->
							
							<tr>
								<th scope="row">
									연락처<span class="req" title="필수 입력 항목">*</span>
								</th>
								<td>
									<div class="wrap-input">
										<input type="number" title="연락처를 입력하세요" placeholder="담당자 연락처를 '-'없이 숫자만 입력하세요." class="input-text" />
									</div>
								</td>
							</tr>
							<tr>
								<th scope="row">
									이메일<span class="req" title="필수 입력 항목">*</span>
								</th>
								<td>
									<div class="wrap-input">
										<input type="email" title="담당자 이메일을 입력하세요" placeholder="담당자 이메일을 입력하세요." class="input-text" />
									</div>
								</td>
							</tr>
							<tr>
								<th scope="row">
									이용하실 서비스<span class="req" title="필수 입력 항목">*</span>
								</th>
								<td>
									<span class="bg-chk">
										<input type="checkbox" id="chk_01_01" name="chk_01" />
										<label for="chk_01_01">사무용품</label>
									</span>

									<span class="bg-chk">
										<input type="checkbox" id="chk_01_02" name="chk_01" />
										<label for="chk_01_02">생활용품</label>
									</span>

									<span class="bg-chk">
										<input type="checkbox" id="chk_01_03" name="chk_01" />
										<label for="chk_01_03">음료</label>
									</span>

									<span class="bg-chk">
										<input type="checkbox" id="chk_01_04" name="chk_01" />
										<label for="chk_01_04">스낵</label>
									</span>

									<p class="info-text">이용하실 서비스를 모두 선택하세요</p>
								</td>
							</tr>
							<tr>
								<th scope="row">
									직원수<span class="req" title="필수 입력 항목">*</span>
								</th>
								<td>
									<div class="wrap-unit">
										<input type="number" title="직원수를 입력하세요" placeholder="직원수를 입력하세요." class="input-text" />
									</div>
								</td>
							</tr>
							<tr>
								<th scope="row">
									상담방법<span class="req" title="필수 입력 항목">*</span>
								</th>
								<td>
									<div class="wrap-input">
										<span class="bg-chk">
											<input type="radio" id="radio_01_01" name="radio_01" />
											<label for="radio_01_01">전화상담</label>
										</span>

										<span class="bg-chk">
											<input type="radio" id="radio_01_02" name="radio_01" />
											<label for="radio_01_02">방문상담</label>
										</span>
									</div>
								</td>
							</tr>
							<tr>
								<th scope="row">
									알게된 경로<span class="req" title="필수 입력 항목">*</span>
								</th>
								<td>
									<span class="bg-chk">
										<input type="checkbox" id="chk_02_01" name="chk_02" />
										<label for="chk_02_01">검색광고</label>
									</span>

									<span class="bg-chk">
										<input type="checkbox" id="chk_02_02" name="chk_02" />
										<label for="chk_02_02">지인소개</label>
									</span>

									<span class="bg-chk">
										<input type="checkbox" id="chk_02_03" name="chk_02" />
										<label for="chk_02_03">브로슈어(안내책자)</label>
									</span>

									<span class="bg-chk">
										<input type="checkbox" id="chk_02_04" name="chk_02" />
										<label for="chk_02_04">신문&amp;잡지광고</label>
									</span>
									
									<!-- 2023-03-31 : 동영상 추가 -->
									<span class="bg-chk">
										<input type="checkbox" id="chk_02_06" name="chk_02" />
										<label for="chk_02_06">동영상</label>
									</span>
									<!--// 2023-03-31 : 동영상 추가 -->
									
									<!-- 2023-04-13 : 전화상담 추가 -->
									<span class="bg-chk">
										<input type="checkbox" id="chk_02_07" name="chk_02" />
										<label for="chk_02_07">전화상담</label>
									</span>
									<!--// 2023-04-13 : 전화상담 추가 -->

									<span class="bg-chk block">
										<input type="checkbox" id="chk_02_05" name="chk_02" />
										<label for="chk_02_05">기타</label>
										<input type="text" title="기타 내용 입력" placeholder="기타 내용을 입력하세요" class="input-text" />
									</span>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
				<!-- //board-form -->

				<p class="tit">문의사항</p>
				<div class="box-agree">
					<textarea class="input-textarea mgt20" placeholder="내용을 입력해 주세요." title="문의사항 입력"></textarea>
				</div>

				<p class="tit mgt50">개인정보수집 및 이용에 대한 동의(필수)</p>
				<div class="box-agree">
					<div class="agree-cont" tabindex="0">
						방침내용
					</div>

					<div class="agree-chk">
						<span class="bg-chk">
							<input type="checkbox" id="agree_01_01" />
							<label for="agree_01_01">개인정보수집 및 이용에 동의합니다.</label>
						</span>
					</div>
				</div>

				<div class="button-group">
					<button type="button" class="button">제출하기</button>
				</div>
			</div>
		</div>
	</div>
	<!-- // container -->

	<!-- quick menu -->
	<aside class="quick-area">
		<p class="color-red">layout.html 참고</p>
	</aside>
	<!-- // quick-menu -->

	<!-- footer -->
	<footer id="footer">
		<p class="color-red">layout.html 참고</p>
	</footer>
	<!-- // footer -->
</body>
</html>
