<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>상담신청 | 팬트리24</title>

<link rel="stylesheet" type="text/css" href="../../../static/css/import.css">

<script src="../../../static/js/jquery-3.6.0.js"></script>
<script src="../../../static/js/jquery-ui.1.12.1.js" ></script>
<script src="../../../static/js/jquery.easing.1.4.1.js"></script>
<script src="../../../static/js/slick.js"></script>
<script src="../../../static/js/aos.js"></script>
<script src="../../../static/js/ui.common.js" defer></script><!-- 퍼블 작동확인 js입니다 -->
</head>

<body>
	<!-- Header -->
	<header id="header">
		<a href="" class="a-link btn-prev">이전으로 돌아가기</a>
		<h2 class="title">상담신청</h2>
		<div class="btn-group">
			<a href="" class="btn-mall">오피스넥스 B2C몰 이동하기</a>
			<button type="button" class="btn-gnb">전체메뉴 열기</button>
		</div>
	</header>
	<!-- // Header -->

	<div class="all-menu">
		<div class="btn-area">
			<button type="button" class="btn-gnb-close">메뉴 닫기</button>
		</div>
		<p class="color-red">layout.html 참고</p>
	</div>
	
	<!-- container -->
	<div class="container">
		<div class="contents">
				<!-- board-form -->
			<div class="board-form mgt100">
				<table>
					<caption>상담신청 표 입니다.</caption>
					<colgroup>
						<col />
					</colgroup>
					<tbody>
						<tr>
							<td>
								<div class="label-input">
									회사명<span class="req" title="필수 입력 항목">*</span>
								</div>

								<div class="wrap-input">
									<input type="text" title="회사명을 입력해주세요." placeholder="회사명을 입력해주세요." class="input-text" />
								</div>
							</td>
						</tr>
						<tr>
							<td>
								<div class="label-input">
									주소<span class="req" title="필수 입력 항목">*</span>
								</div>

								<!-- 2023-04-13 : 수정 -->
								<div class="input-post">
									<div class="post">
										<input type="number" title="우편번호 입력" class="input-text">
										<a href="" class="button">우편번호검색</a>
									</div>
									
									<input type="text" title="주소를 입력하세요" placeholder="주소를 입력하세요" class="input-text">
									<input type="text" title="상세주소를 입력하세요" placeholder="상세주소를 입력하세요" class="input-text">
									
									<p class="info-text">서비스를 받으실 주소를 입력해주세요</p>
								</div>
								<!--// 2023-04-13 : 수정 -->
							</td>
						</tr>
						<tr>
							<td>
								<div class="label-input">
									담당자명<span class="req" title="필수 입력 항목">*</span>
								</div>

								<div class="wrap-input">
									<input type="text" title="담당자명을 입력하세요" placeholder="담당자명을 입력하세요" class="input-text">
								</div>
							</td>
						</tr>
						<tr>
							<td>
								<div class="label-input">
									직급<span class="req" title="필수 입력 항목">*</span>
								</div>

								<div class="wrap-input">
									<input type="text" title="직급을 입력하세요" placeholder="직급을 입력하세요" class="input-text">
								</div>
							</td>
						</tr>
						<tr>
							<td>
								<div class="label-input">
									연락처<span class="req" title="필수 입력 항목">*</span>
								</div>

								<div class="wrap-input">
									<input type="number" title="연락처를 입력하세요" placeholder="'-'없이 숫자만 입력하세요." class="input-text" />
								</div>
							</td>
						</tr>
						<tr>
							<td>
								<div class="label-input">
									이메일<span class="req" title="필수 입력 항목">*</span>
								</div>

								<div class="wrap-input">
									<input type="email" title="담당자 이메일을 입력하세요" placeholder="담당자 이메일을 입력하세요." class="input-text" />
								</div>
							</td>
						</tr>
						<tr>
							<td>
								<div class="label-input">
									이용하실 서비스<span class="req" title="필수 입력 항목">*</span>
								</div>

								<div class="wrap-input half">
									<span class="bg-chk">
										<input type="checkbox" id="chk_01_01" />
										<label for="chk_01_01">사무용품</label>
									</span>

									<span class="bg-chk">
										<input type="checkbox" id="chk_01_02" />
										<label for="chk_01_02">생활용품</label>
									</span>

									<span class="bg-chk">
										<input type="checkbox" id="chk_01_03" />
										<label for="chk_01_03">음료</label>
									</span>

									<span class="bg-chk">
										<input type="checkbox" id="chk_01_04" />
										<label for="chk_01_04">스낵</label>
									</span>
								</div>

								<p class="info-text">이용하실 서비스를 모두 선택하세요</p>
							</td>
						</tr>
						<tr>
							<td>
								<div class="label-input">
									직원수<span class="req" title="필수 입력 항목">*</span>
								</div>

								<div class="wrap-unit">
									<input type="number" title="직원수를 입력하세요" placeholder="직원수를 입력하세요." class="input-text" />
								</div>
							</td>
						</tr>
						<tr>
							<td>
								<div class="label-input">
									상담방법<span class="req" title="필수 입력 항목">*</span>
								</div>

								<div class="wrap-input half">
									<span class="bg-chk">
										<input type="radio" id="radio_01_01" name="radio_01" />
										<label for="radio_01_01">전화상담</label>
									</span>

									<span class="bg-chk">
										<input type="radio" id="radio_01_02" name="radio_01" />
										<label for="radio_01_02">방문상담</label>
									</span>
								</div>
							</td>
						</tr>
						<tr>
							<td>
								<div class="label-input">
									알게된 경로<span class="req" title="필수 입력 항목">*</span>
								</div>

								<div class="wrap-input">
									<span class="bg-chk">
										<input type="checkbox" id="chk_02_01" />
										<label for="chk_02_01">검색광고</label>
									</span>

									<span class="bg-chk">
										<input type="checkbox" id="chk_02_02" />
										<label for="chk_02_02">지인소개</label>
									</span>

									<span class="bg-chk">
										<input type="checkbox" id="chk_02_03" />
										<label for="chk_02_03">브로슈어(안내책자)</label>
									</span>

									<span class="bg-chk">
										<input type="checkbox" id="chk_02_04" />
										<label for="chk_02_04">신문&amp;잡지광고</label>
									</span>
									
									<span class="bg-chk">
										<input type="checkbox" id="chk_02_06" />
										<label for="chk_02_06">동영상</label>
									</span>
									
									<span class="bg-chk">
										<input type="checkbox" id="chk_02_07" />
										<label for="chk_02_07">전화상담</label>
									</span>

									<span class="bg-chk">
										<input type="checkbox" id="chk_02_05" />
										<label for="chk_02_05">기타</label>
										<input type="text" title="기타 내용 입력" placeholder="기타 내용을 입력하세요" class="input-text" />
									</span>
								</div>
							</td>
						</tr>
						<tr>
							<td>
								<div class="label-input">문의사항</div>

								<textarea class="input-textarea" placeholder="내용을 입력해 주세요." title="문의사항 입력"></textarea>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
			<!-- //board-form -->

			<p class="tit">개인정보수집 및 이용에 대한 동의(필수)</p>
			<div class="box-agree">
				<div class="agree-cont" tabindex="0">
					방침내용
				</div>

				<div class="agree-chk">
					<span class="bg-chk">
						<input type="checkbox" id="agree_01_01" />
						<label for="agree_01_01">개인정보수집 및 이용에 동의합니다.</label>
					</span>
				</div>
			</div>

			<div class="button-group">
				<button type="button" class="button">제출하기</button>
			</div>
		</div>
	</div>
	<!-- // container -->


	<!-- footer -->
	<footer id="footer">
		<p class="color-red">layout.html 참고</p>
	</footer>
	<!-- // footer -->

	<!-- quick menu -->
	<aside class="quick-area">
		<button type="button" class="btn-top">상단으로 이동</button>
		
		<ul class="quick-menu">
			<li><a href="">상담신청</a></li>
			<li><a href="">소개서신청</a></li>
			<li><a href="">카톡상담</a></li>
		</ul>
	</aside>
	<!-- // quick-menu -->
</body>
</html>
